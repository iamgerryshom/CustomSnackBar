jdk:
  - openjdk17
before_install:
  - ./scripts/prepareJitpackEnvironment.sh
  - -./gradlew assembleRelease
install:
  - FILE="CustomSnackbarLib/build/outputs/aar/CustomSnackbarLib-release.aar"
  - mvn install:install-file -Dfile=$FILE -DgroupId=com.github.iamgerryshom -DartifactId=CustomSnackBar -Dversion=1.0.0 -Dpackaging=aar -DgeneratePom=true
